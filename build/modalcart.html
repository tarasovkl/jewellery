<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Add to Cart">
  <title>Jewellery Add to Cart</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/CormorantGaramond-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="modal-cart modal-cart--active">
      <h2>The item was added to your cart</h2>
      <div class="modal-cart__item">
        <picture>
          <source type="image/webp" media="(max-width: 767px)" srcset="img/cart_item1_mobile@1x.jpg.webp 1x, img/cart_item1_mobile@2x.jpg.webp 2x">
          <!-- 1x: 70px; 2x: 140px -->
          <source media="(max-width: 767px)" srcset="img/cart_item1_mobile@1x.jpg 1x, img/cart_item1_mobile@2x.jpg 2x">
          <!-- 1x: 88px; 2x: 176px -->
          <img src="img/cart_item1_desktop@1x.jpg" width="84" height="79" alt="Контентное изображение">
        </picture>
        <div class="modal-cart__title">
          <h3>Gold Necklace </h3>
          <p>$ 115</p>
        </div>
        <div class="modal-cart__counter">
          <button>Больше</button>
          <p>1</p>
          <button>Меньше</button>
        </div>
      </div>
      <div class="modal-cart__total">
        <p>You have 1 item in the cart</p>
        <p>Cart subtotal: $ 115</p>
      </div>
      <div class="modal-cart__buttons">
        <a href="catalog.html">Continue shopping</a>
        <a href="cart.html">Checkout</a>
      </div>
      <button class="modal-cart__close">Закрыть</button>
    </div>
  </main>
</body>

</html>
